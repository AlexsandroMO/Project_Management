{% extends 'base.html' %}

{% block title %}Projetos{% endblock %}
{% block content %}

<!-- Main Sidebar Container -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Responsive Hover Table</h3>
    
                    <div class="card-tools">
                      <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
    
                        <div class="input-group-append">
                          <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body table-responsive p-0">
                    <table class="table table-bordered table-striped dataTable dtr-inline">
                      <thead>
                        <tr>
                          <th id="col-id">
                            <div class="input-group-prepend">
                              <!-- <span class="input-group-text"> -->
                                <!-- <input class="marcar" type="checkbox" name="action" value="All"  onclick="marcarTodos(this.checked);"> -->
                              <!-- </span> -->
                            </div>
                          <div class="clear"></div>
                          </th>
                          <th id="col-name-doc">NOME DO PROJETO</th>
                          <th id="col-company-name">NOME DA EMPRESA</th>
                          <th id="col-comment">COMENT√ÅRIOS</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% csrf_token %}
                        {% for proj in MyProjects %}
                        <tr>
                          <td> 
                            <div class="input-group-prepend">
                              <!-- <span class="input-group-text"> -->
                                <input class="marcar" type="checkbox" name="action" value="{{proj.id}}">
                              <!-- </span> -->
                            </div>
                          </td> 
                          <td class="field-proj_name nowrap"><a href="http://127.0.0.1:8000/index2/?proj={{proj.id}}">{{proj.project_name}}</a></td>
                          <td>{{proj.company}}</td>
                          <td>{{proj.comments}}</td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
            </div>

      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>


{% endblock %}
